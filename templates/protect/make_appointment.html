{% extends 'main.html' %}
{% block content %}
<h1>Make an appointment</h1>
<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <label for="client_name">Your name</label>
    <input type="text"><br>
    <label for="message">Your problem</label>
    <input type="text"><br>
    <label for="date">Date</label>
    <input type="date"><br>
    <input type="submit">
</form>
{% endblock content %}
